<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Romantic Section</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Your existing CSS styles here */
        /* Ensure styles for .gallery-section and .image-grid are updated as needed */
        .gallery-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            box-sizing: border-box;
            background-color: #fff0f5;
            width: 90%;
            margin: 20px auto;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .gallery-heading {
            font-size: 2.5em;
            color: #c71585;
            text-align: center;
            margin-bottom: 20px;
        }

        .image-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            max-width: 90%;
            margin-top: 20px;
        }

        .gallery-image {
            width: 100%;
            max-width: 100%;
            height: auto;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        @media (max-width: 768px) {
            .image-grid {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Previous sections (Matt & Dani, Story, Couple Images, FAQ) -->

        <!-- New Gallery Section -->
        <div class="gallery-section">
            <h2 class="gallery-heading">Our Wedding in Photos</h2>
            <div class="image-grid" id="image-grid">
                <!-- Images will be dynamically added here -->
            </div>
        </div>

        <!-- Last Section -->
        <div class="last-section">
            <h1 class="last-section-heading">We look forward to celebrating with you!</h1>
            <h2 class="last-section-subheading">Your presence is already a priceless present. Should you wish to send us a little something besides, we're registered at reallygreatsite.com.</h2>
            <a href="#" class="rsvp-button">RSVP</a>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
    const imageGrid = document.getElementById('image-grid');

    // Replace with your actual image paths or source
    const imagePaths = [
        './assest/d1.png',
        './assest/d1.png',
        './assest/d1.png',
        './assest/d1.png',
        './assest/d1.png',
        './assest/d1.png',
        './assest/bpl.png',
        './assest/h1.png',
        // Add all your image paths here
    ];

    // Loop through imagePaths array and create img elements
    imagePaths.forEach(imagePath => {
        const img = document.createElement('img');
        img.src = imagePath;
        img.alt = 'Wedding Photo';
        img.classList.add('gallery-image');
        imageGrid.appendChild(img);
    });
});

    </script>
</body>
</html>
